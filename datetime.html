<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body id="overlay">
	<div id="clockbox"></div>
	<script type="text/javascript">
		function GetClock()
		{
			var d = new Date();
			var nday = d.getDay(),
				nmonth = d.getMonth(),
				ndate = d.getDate(),
				nyear = d.getYear(),
				nhour = d.getHours(),
				nmin = d.getMinutes(),
				nsec = d.getSeconds(),
				ap;

			if (nhour == 0)
			{
				ap = " AM";
			}
			else if (nhour < 12)
			{
				ap = " AM";
			}
			else if (nhour == 12)
			{
				ap = " PM";
			}
			else if (nhour > 12)
			{
				ap = " PM";
			}

			if (nyear < 1000) nyear += 1900;

			nmonth += 1;

			if (nmonth <= 9) nmonth = "0" + nmonth;
			if (ndate <= 9) ndate = "0" + ndate;

			if (nhour <= 9) nhour = "0" + nhour;
			if (nmin <= 9) nmin = "0" + nmin;
			if (nsec <= 9) nsec = "0" + nsec;

			document.getElementById('clockbox').innerHTML = "" + nyear + "-" + nmonth + "-" + ndate + " " + nhour + ":" + nmin + ":" + nsec + ap + "";
		}

		GetClock();
		setInterval(GetClock, 250);
	</script>
</body>

</html>
